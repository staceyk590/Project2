<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hotel Reviews</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hotel Reviews</h1>
      <h3>Informative Hotel Reviews!</h3>
      <hr>
      <a href="searchreviews.html" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Hotel Reviews</a>
      <a href="index.html" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Reviews Home</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            ADD NEW REVIEW
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">

              <div class="form-group">
                <label for="">City</label>
                <input type="text" class="form-control" id="city" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Hotel</label>
                <input type="text" class="form-control" id="hotel" placeholder="">
              </div>

            
         
            <div class="form-group">
              <label for="exampleFormControlSelect1">Rating</label>
              <select class="form-control" id="rating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>

            <div class="form-group">
              <label for="">Comments</label>
              <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Add Hotel Review</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/add.js" type="text/javascript"></script>

</body>

</html>
