<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hotel Reviews</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hotel Reviews</h1>
      <h3>Informative Hotel Reviews!</h3>
      <hr>
      <a href="addreview.html" class="btn btn-danger btn-lg">
        <span class="fa fa-plus"></span> Add New Review</a>
      <a href="index.html" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Reviews Home</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card mb-4">
          <div class="card-header">
            Search Current Reviews
          </div>
          
          <div class="card-body">
            <label for="">Hotel</label>
            <input type="text" id="hotel-search" class="form-control">
            <br>
            <label for="">City</label>
            <input type="text" id="city-search" class="form-control">
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="search-btn">
                <span class="fa fa-search"></span> Search Current Hotel Reviews.</button>

            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>

</body>

</html>
